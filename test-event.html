<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Event Creation</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input, textarea { width: 100%; padding: 8px; margin-bottom: 10px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Test Event Creation</h1>
    <form id="test-event-form">
        <div class="form-group">
            <label for="title">Event Title *</label>
            <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
            <label for="description">Description *</label>
            <textarea id="description" name="description" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="startDate">Start Date *</label>
            <input type="date" id="startDate" name="startDate" required>
        </div>
        <div class="form-group">
            <label for="endDate">End Date *</label>
            <input type="date" id="endDate" name="endDate" required>
        </div>
        <div class="form-group">
            <label for="startTime">Start Time *</label>
            <input type="time" id="startTime" name="startTime" required>
        </div>
        <div class="form-group">
            <label for="endTime">End Time *</label>
            <input type="time" id="endTime" name="endTime" required>
        </div>
        <div class="form-group">
            <label for="streetLocation">Street Location *</label>
            <input type="text" id="streetLocation" name="streetLocation" required>
        </div>
        <button type="submit">Test Create Event</button>
    </form>
    
    <div id="result"></div>
    
    <script>
        document.getElementById('test-event-form').addEventListener('submit', function(e) {
            e.preventDefault();
            console.log('Form submitted');
            
            const formData = new FormData(this);
            const eventData = {
                id: Date.now(),
                title: formData.get('title'),
                description: formData.get('description'),
                startDate: formData.get('startDate'),
                endDate: formData.get('endDate'),
                startTime: formData.get('startTime'),
                endTime: formData.get('endTime'),
                streetLocation: formData.get('streetLocation'),
                status: 'upcoming',
                created: new Date().toISOString()
            };
            
            console.log('Event data:', eventData);
            
            // Validate required fields
            if (!eventData.title || !eventData.description || !eventData.startDate || !eventData.endDate || !eventData.startTime || !eventData.endTime || !eventData.streetLocation) {
                document.getElementById('result').innerHTML = '<p style="color: red;">Please fill in all required fields.</p>';
                return;
            }
            
            // Get existing events and add new one
            const events = JSON.parse(localStorage.getItem('foxCreekEvents') || '[]');
            events.push(eventData);
            localStorage.setItem('foxCreekEvents', JSON.stringify(events));
            
            document.getElementById('result').innerHTML = '<p style="color: green;">Event created successfully! Check the events page.</p>';
            this.reset();
        });
    </script>
</body>
</html>
