<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Events</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .debug-info { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        #events-grid { border: 1px solid #ccc; padding: 20px; margin: 20px 0; min-height: 100px; }
    </style>
</head>
<body>
    <h1>Debug Events System</h1>
    
    <div class="debug-info">
        <h3>Debug Information:</h3>
        <div id="debug-output"></div>
    </div>
    
    <button onclick="testGetEvents()">Test getEvents()</button>
    <button onclick="testPopulateEvents()">Test populateEvents()</button>
    <button onclick="clearLocalStorage()">Clear localStorage</button>
    <button onclick="addTestEvent()">Add Test Event</button>
    
    <h3>Events Grid:</h3>
    <div id="events-grid">
        <!-- Events will be populated here -->
    </div>
    
    <script>
        // Copy the events functions from script.js
        const defaultEvents = [
            {
                id: 1,
                title: "Test HOA Board Meeting",
                description: "Monthly board meeting to discuss community matters.",
                startDate: "2025-01-15",
                endDate: "2025-01-15",
                startTime: "19:00",
                endTime: "21:00",
                streetLocation: "Community Center",
                status: "upcoming",
                created: new Date().toISOString()
            }
        ];
        
        function getEvents() {
            console.log('getEvents called');
            const savedEvents = localStorage.getItem('foxCreekEvents');
            console.log('Saved events from localStorage:', savedEvents);
            if (savedEvents) {
                const parsed = JSON.parse(savedEvents);
                console.log('Parsed events:', parsed);
                return parsed;
            }
            console.log('No saved events, using defaults');
            localStorage.setItem('foxCreekEvents', JSON.stringify(defaultEvents));
            return defaultEvents;
        }
        
        function saveEvents(events) {
            localStorage.setItem('foxCreekEvents', JSON.stringify(events));
        }
        
        function createEventCard(event) {
            const eventCard = document.createElement('div');
            eventCard.className = 'event-card';
            eventCard.style.border = '1px solid #ccc';
            eventCard.style.padding = '15px';
            eventCard.style.margin = '10px 0';
            eventCard.style.borderRadius = '5px';
            
            eventCard.innerHTML = `
                <h3>${event.title}</h3>
                <p>${event.description}</p>
                <p><strong>Date:</strong> ${event.startDate}</p>
                <p><strong>Time:</strong> ${event.startTime} - ${event.endTime}</p>
                <p><strong>Location:</strong> ${event.streetLocation}</p>
            `;
            
            return eventCard;
        }
        
        function populateEvents() {
            console.log('populateEvents called');
            const grid = document.getElementById('events-grid');
            console.log('Events grid found:', grid);
            if (!grid) return;
            
            const events = getEvents();
            console.log('Events loaded:', events);
            grid.innerHTML = '';
            
            if (events.length === 0) {
                console.log('No events found, showing empty state');
                grid.innerHTML = '<p>No events found</p>';
                return;
            }
            
            events.forEach(event => {
                const eventCard = createEventCard(event);
                grid.appendChild(eventCard);
            });
        }
        
        function testGetEvents() {
            const events = getEvents();
            document.getElementById('debug-output').innerHTML = `
                <p><strong>getEvents() returned:</strong></p>
                <pre>${JSON.stringify(events, null, 2)}</pre>
            `;
        }
        
        function testPopulateEvents() {
            populateEvents();
            document.getElementById('debug-output').innerHTML = `
                <p><strong>populateEvents() called</strong></p>
                <p>Check the events grid below and browser console for details.</p>
            `;
        }
        
        function clearLocalStorage() {
            localStorage.removeItem('foxCreekEvents');
            document.getElementById('debug-output').innerHTML = '<p>localStorage cleared</p>';
        }
        
        function addTestEvent() {
            const events = getEvents();
            const newEvent = {
                id: Date.now(),
                title: "Test Event " + Date.now(),
                description: "This is a test event created at " + new Date().toLocaleString(),
                startDate: "2025-02-01",
                endDate: "2025-02-01",
                startTime: "14:00",
                endTime: "16:00",
                streetLocation: "Test Location",
                status: "upcoming",
                created: new Date().toISOString()
            };
            events.push(newEvent);
            saveEvents(events);
            populateEvents();
            document.getElementById('debug-output').innerHTML = '<p>Test event added and page refreshed</p>';
        }
        
        // Auto-populate on page load
        window.addEventListener('load', function() {
            populateEvents();
        });
    </script>
</body>
</html>
